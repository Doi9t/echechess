<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/game.css">
    <link rel="stylesheet" type="text/css" href="style/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/sockjs.min.js"></script>
    <script src="scripts/stomp.min.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
<label for="changeSide">Pick a side: </label><select id="changeSide">
    <option value="BLACK">Black</option>
    <option value="WHITE" selected>White</option>
    <option value="OBSERVER">Observer</option>
</select>
<br>
<button type="button" id="againstComputer" class="btn btn-primary active" data-toggle="button">
    Play against a computer
</button>
<button type="button" id="allowOtherObserver" class="btn btn-primary active" data-toggle="button">
    Allow observers
</button>
<br>
<button id="createGame">Create a new game</button>
<table id="board"></table>
Game ID: <span id="uuid"></span>
<br>
<label for="joinGame">Join a game</label><input type="text" id="joinGame">
<button id="joinGameButton">JOIN</button>
</body>
</html>
